<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Forgot Password - Amar Rokto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body data-page="forgot">
  <div class="app">
    <header>
      <a class="brand" href="index.html">
        <div class="logo">
          <img src="" width="100px" height="100px">
        </div>
        <div>
          <div style="font-weight:800">AMAR ROKTO</div>
          <div style="font-size:12px;color:var(--muted)">রক্তদাতা খুঁজুন • যোগ দিন • শেয়ার করুন</div>
        </div>
      </a>
      <nav>
        <a href="index.html">Home</a>
        <a href="index.html#about">About</a>
        <a href="index.html#contact">Contact</a>
        <a href="login.html">Log In</a>
      </nav>
    </header>

    <main>
      <section class="panel">
        <h2>Forgot Password</h2>
        <p class="text-sm">
          রেজিস্ট্রেশনের সময় যে ফোন নম্বর ব্যবহার করেছিলেন, সেটা দিয়ে নতুন পাসওয়ার্ড সেট করুন।
        </p>

        <form id="fp-form" style="margin-top:10px">
          <label for="fp-phone">Phone (01XXXXXXXXX)</label>
          <input id="fp-phone" required type="tel" placeholder="01XXXXXXXXX"/>

          <label for="fp-pass">New Password</label>
          <input id="fp-pass" required type="password" placeholder="নূন্যতম 6 অক্ষর"/>

          <div style="display:flex;gap:8px;margin-top:8px;align-items:center">
            <button class="btn primary" type="submit">Update Password</button>
            <a class="btn light" href="login.html" style="text-decoration:none;text-align:center">Back to Login</a>
            <div id="fp-msg" style="margin-left:auto;color:var(--muted)"></div>
          </div>
        </form>
      </section>
    </main>

    <footer>© <span id="yr"></span> AMAR ROKTO</footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
